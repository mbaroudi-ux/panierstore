<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get your online store | Panierstore</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="auth-page">
    <section class="auth-card">
      <a class="back-link" href="index.html">‚Üê Back</a>
      <h1>Get your online store</h1>
      <p>Tell us a bit about your business to personalize your setup.</p>
      <form class="auth-form">
        <div>
          <label for="store-name">Store name</label>
          <input id="store-name" type="text" placeholder="My online store" required />
        </div>
        <div>
          <label for="category">Business category</label>
          <input id="category" type="text" placeholder="Fashion, electronics, etc." required />
        </div>
        <div>
          <label for="email">Work email</label>
          <input id="email" type="email" placeholder="you@email.com" required />
        </div>
        <div class="auth-actions">
          <button class="auth-submit" type="submit">Continue</button>
          <a class="auth-link" href="try-for-free.html">Or start with Try for free</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
